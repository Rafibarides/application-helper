<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Helper</title>
    <link rel="icon" type="image/png" href="favicon-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            width: 350px;
            max-height: 600px;
            overflow-y: auto;
            font-size: 12px;
        }

        .container {
            background: white;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 16px;
            text-align: center;
        }

        .header h1 {
            font-size: 16px;
            font-weight: 600;
        }

        .section {
            padding: 12px 16px;
            border-bottom: 1px solid #e9ecef;
        }

        .section:last-child {
            border-bottom: none;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px solid #f1f3f4;
        }

        .item:last-child {
            border-bottom: none;
        }

        .item-content {
            flex: 1;
        }

        .item-title {
            font-weight: 500;
            color: #2c3e50;
            font-size: 11px;
        }

        .item-description {
            color: #6c757d;
            font-size: 9px;
            margin-top: 2px;
        }

        .copy-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 4px 6px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px;
            transition: all 0.2s;
            margin-left: 6px;
        }

        .copy-btn:hover {
            background: #0056b3;
            transform: translateY(-1px);
        }

        .copy-btn.copied {
            background: #28a745;
        }

        .resume-actions {
            display: flex;
            gap: 4px;
            margin-left: 6px;
        }

        .action-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 3px 5px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 8px;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: #5a6268;
        }

        .action-btn.finder {
            background: #17a2b8;
        }

        .action-btn.edit {
            background: #ffc107;
            color: #212529;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 6px;
        }

        .contact-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 6px;
            background: #f8f9fa;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .contact-item:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        .contact-icon {
            font-size: 14px;
            color: #007bff;
            margin-bottom: 3px;
        }

        .contact-label {
            font-size: 8px;
            color: #6c757d;
            text-align: center;
        }

        .bio-text {
            background: #f8f9fa;
            padding: 8px;
            border-radius: 6px;
            font-size: 10px;
            line-height: 1.3;
            color: #495057;
            margin-bottom: 6px;
        }

        .portfolio-subsection {
            margin-top: 8px;
        }

        .subsection-title {
            font-size: 12px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 6px;
        }

        .portfolio-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 6px;
        }

        .portfolio-btn {
            background: #f8f9fa;
            color: #495057;
            border: 1px solid #e9ecef;
            padding: 6px 4px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 8px;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
        }

        .portfolio-btn:hover {
            background: #007bff;
            color: white;
            border-color: #007bff;
            transform: translateY(-1px);
        }

        .portfolio-btn.copied {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }

        .portfolio-btn i {
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-briefcase"></i> Job Application Helper</h1>
        </div>

        <!-- Portfolio Links by Job Type -->
        <div class="section">
            <div class="section-title">
                <i class="fas fa-globe"></i> Portfolio & LinkedIn
            </div>
            
            <div class="item">
                <div class="item-content">
                    <div class="item-title">LinkedIn Profile</div>
                </div>
                <button class="copy-btn">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
            
            <div class="portfolio-subsection">
                <div class="subsection-title">Portfolio</div>
                <div class="portfolio-buttons">
                    <!-- Portfolio buttons will be dynamically generated -->
                </div>
            </div>
        </div>

        <!-- Resumes -->
        <div class="section">
            <div class="section-title">
                <i class="fas fa-file-alt"></i> Resumes
            </div>
            <!-- Resume items will be dynamically generated -->
        </div>

        <!-- Bio Section -->
        <div class="section">
            <div class="section-title">
                <i class="fas fa-quote-left"></i> Bio
            </div>
            <div class="bio-text">
                <!-- Bio text will be dynamically loaded -->
            </div>
            <button class="copy-btn bio-copy-btn">
                <i class="fas fa-copy"></i> Copy Bio
            </button>
        </div>

        <!-- Contact Information -->
        <div class="section">
            <div class="section-title">
                <i class="fas fa-user"></i> Contact Information
            </div>
            <div class="contact-grid">
                <div class="contact-item">
                    <i class="fas fa-envelope contact-icon"></i>
                    <div class="contact-label">Email</div>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone contact-icon"></i>
                    <div class="contact-label">Phone</div>
                </div>
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt contact-icon"></i>
                    <div class="contact-label">City</div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
